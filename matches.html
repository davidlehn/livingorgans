{% extends "base.html" %}
{% block title %}Matches{% endblock %}
{% block content %}
{% if matches %}
<div class="matches">
  {% for m in matches %}
     {% for p in m %}
        <div>Match: {{ p.Id }}</div>
     {% endfor %}
  {% endfor %}
</div>
{% else %}
<p>No matches.</p>
{% endif %}
{% endblock %}
